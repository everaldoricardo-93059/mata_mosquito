<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página inicial</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <script>
        /*Obs: função para indicar o nível do jogo*/
        function iniciarJogo() {
            var nivel = document.getElementById('nivel').value
            /*If para testar se o nível tem algum valor*/
            if(nivel === ''){
                alert('Selecione um nível para iniciar o jogo!')
                return false
            }
            /*Obs: o sinal de (???) é para separar a página 
            que queremos acessar dos parâmetros que serão encaminhados para está página.
            Obs: está instrução não é convencional no dia a dia */
            window.location.href = 'mata_mosquito.html?' + nivel
        }
    </script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png">
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select class="form-control" id="nivel">
                            <option value="">-- selecione o nível --</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Difícil</option>
                            <option value="chuck-norris">Chuck Norris</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-danger btyn-lg" onclick="iniciarJogo()">Iniciar Jogo</button>
                </div>
            </div>

        </div>

    </div>
    
</body>
</html>
